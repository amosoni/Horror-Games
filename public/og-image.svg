<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6666;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Horror background elements -->
  <circle cx="200" cy="150" r="80" fill="#ff0000" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="#ff0000" opacity="0.08"/>
  <circle cx="150" cy="500" r="60" fill="#ff0000" opacity="0.12"/>
  
  <!-- Skull icon -->
  <g transform="translate(100, 200)">
    <circle cx="50" cy="50" r="45" fill="#333" opacity="0.8"/>
    <circle cx="35" cy="40" r="8" fill="#ff4444"/>
    <circle cx="65" cy="40" r="8" fill="#ff4444"/>
    <path d="M 30 70 Q 50 85 70 70" stroke="#ff4444" stroke-width="3" fill="none"/>
    <rect x="40" y="55" width="20" height="8" fill="#ff4444"/>
  </g>
  
  <!-- Game controller -->
  <g transform="translate(950, 150)">
    <rect x="0" y="0" width="120" height="80" rx="20" fill="#333" opacity="0.8"/>
    <circle cx="30" cy="40" r="15" fill="#ff4444"/>
    <circle cx="90" cy="40" r="15" fill="#ff4444"/>
    <rect x="50" y="25" width="20" height="30" rx="10" fill="#ff4444"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#text)" filter="url(#glow)">
    Horror Games Online
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">
    Play Free Horror Games in Browser
  </text>
  
  <!-- Gaming platforms -->
  <g transform="translate(600, 420)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#cccccc" opacity="0.8">
      Steam • PlayStation • Xbox • PC • Roblox
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#ff4444" stroke-width="2"/>
    <line x1="0" y1="530" x2="1200" y2="530" stroke="#ff4444" stroke-width="2"/>
  </g>
</svg> 